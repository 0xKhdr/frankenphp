# Performance optimizations
tcp-keepalive 60
tcp-nodelay yes
timeout 300

# Memory optimizations
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (for sessions)
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no

# Network optimizations
tcp-backlog 511
databases 16