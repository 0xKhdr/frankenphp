; ===============================================
; PHP Development Configuration - Optimized for FrankenPHP + Laravel Octane
; ===============================================

[PHP]
; Core Engine Settings
engine = On
short_open_tag = Off
precision = 14
serialize_precision = -1

; Output Buffering - Optimized for web applications
output_buffering = 8192
zlib.output_compression = On
zlib.output_compression_level = 6
zlib.output_handler =

; Performance Settings
implicit_flush = Off
unserialize_callback_func =
disable_functions =
disable_classes =

; Zend Engine Optimizations
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; Security (relaxed for development)
expose_php = Off

; Execution Limits
max_execution_time = 300
max_input_time = 120
max_input_vars = 3000
max_input_nesting_level = 128
memory_limit = 1024M

; Error Handling (development Mode)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 8192
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Data Handling
post_max_size = 100M
auto_globals_jit = On
default_mimetype = "text/html"
default_charset = "UTF-8"

; Paths and Directories
include_path = ".:/usr/local/lib/php"
auto_prepend_file =
auto_append_file =
doc_root =
user_dir =
enable_dl = Off

; File Uploads
file_uploads = On
upload_max_filesize = 100M
max_file_uploads = 50
upload_tmp_dir = /tmp

; Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60
user_agent = "PHP"

; ===============================================
; Date/Time Configuration
; ===============================================
[Date]
date.timezone = UTC

; ===============================================
; Session Configuration - Redis Optimized
; ===============================================
[Session]
session.save_handler = redis
session.save_path = "tcp://redis:6379?timeout=2&read_timeout=2&retry_interval=100"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = laravel_session
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = On
session.cookie_secure = Off
session.cookie_samesite = Lax
session.serialize_handler = php_serialize
session.gc_probability = 0
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; ===============================================
; Assertion Configuration
; ===============================================
[Assertion]
zend.assertions = 1
assert.active = On
assert.exception = On
assert.bail = Off
assert.callback =

; ===============================================
; OpCache Configuration - Development Optimized
; ===============================================
[opcache]
; Enable OpCache
opcache.enable = 1
opcache.enable_cli = 1

; Memory Settings
opcache.memory_consumption = 768
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 30000

; Validation Settings (development Mode)
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.use_cwd = 1
opcache.check_file_modification = 1

; Performance Settings
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 0

; File Cache Settings
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1

; Optimization Settings
opcache.optimization_level = 0x7FFEBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 0
opcache.blacklist_filename =

; Preload Settings (disabled in development)
opcache.preload =
opcache.preload_user =

; ===============================================
; Realpath Cache - Performance Optimization
; ===============================================
[realpath]
realpath_cache_size = 8M
realpath_cache_ttl = 600

; ===============================================
; JIT Configuration (PHP 8.0+)
; ===============================================
[jit]
opcache.jit = 1255
opcache.jit_buffer_size = 256M

; ===============================================
; XDebug Configuration (Development)
; ===============================================
;[xdebug]
;xdebug.mode = debug,develop
;xdebug.start_with_request = yes
;xdebug.client_host = host.docker.internal
;xdebug.client_port = 9003
;xdebug.idekey = PHPSTORM
;xdebug.log_level = 0
;xdebug.max_nesting_level = 256
;xdebug.var_display_max_depth = 8
;xdebug.var_display_max_children = 256
;xdebug.var_display_max_data = 1024

; Performance impact settings
;xdebug.show_local_vars = 1
;xdebug.collect_vars = 1
;xdebug.collect_params = 4
;xdebug.collect_return = 1

; ===============================================
; MySQLi Configuration
; ===============================================
[mysqli]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; ===============================================
; PDO Configuration
; ===============================================
[PDO]
pdo_mysql.default_socket =

; ===============================================
; Curl Configuration
; ===============================================
[curl]
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; ===============================================
; Mail Configuration
; ===============================================
;[mail function]
;SMTP = mailhog
;smtp_port = 1025
;sendmail_from = noreply@localhost

; ===============================================
; Performance Monitoring
; ===============================================
[Performance]
; Enable memory usage tracking
memory_get_usage = On

; ===============================================
; Security Settings (Development Relaxed)
; ===============================================
[Security]
; Allow dangerous functions in development
allow_url_fopen = On
allow_url_include = Off