; PHP configuration for FrankenPHP with Laravel

[PHP]
; Maximum execution time of each script, in seconds
max_execution_time = 60

; Maximum amount of time each script may spend parsing request data
max_input_time = 60

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum size of POST data that PHP will accept
post_max_size = 100M

; Maximum allowed size for uploaded files
upload_max_filesize = 100M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Whether to allow HTTP file uploads
file_uploads = On

; Temporary directory for HTTP uploaded files
upload_tmp_dir = /tmp

; Default timeout for socket based streams (seconds)
default_socket_timeout = 60

; Maximum execution time of a single opcode in seconds
opcache.max_wall_time = 100

; The number of requests to handle before reloading the script cache
opcache.max_requests = 5000

; The amount of memory to use for storing compiled PHP files
opcache.memory_consumption = 256

; The maximum percentage of "wasted" memory until a restart is scheduled
opcache.max_accelerated_files = 20000

; Save the comments
opcache.save_comments = 1

; Enables the OPcache for the CLI version of PHP
opcache.enable_cli = 1

; Enables file caching in opcache if set to 1
opcache.file_cache_only = 0

; Enables and sets the second level cache directory
opcache.file_cache = /tmp/opcache

; Check file timestamps for changes
opcache.validate_timestamps = 1

; How often to check file timestamps for changes (in seconds)
opcache.revalidate_freq = 0

; Prevents caching files that are less than this number of seconds old
opcache.file_update_protection = 2

; Enables or disables file searching in include_path optimization
opcache.revalidate_path = 0

; If disabled, all PHPDoc comments are dropped
opcache.load_comments = 1

; If enabled, a fast shutdown sequence is used for the accelerated code
opcache.fast_shutdown = 1

; Allow file existence override (file_exists, etc.) performance feature
opcache.enable_file_override = 1

; A bitfield, where each bit enables or disables the appropriate OPcache passes
opcache.optimization_level = 0x7FFFBFFF

; The directory that the OPcache shared memory files should be stored in
opcache.file_cache_only = 0

; Enables the PHP scripting language engine under Apache
engine = On

; This directive determines whether or not PHP will recognize code between <? and ?> tags as PHP source which should be processed as such
short_open_tag = Off

; Allow ASP-style <% %> tags
asp_tags = Off

; The number of significant digits displayed in floating point numbers
precision = 14

; Enforce the dot as a decimal separator
serialize_precision = -1

; Set the default timezone used by all date/time functions
date.timezone = UTC

; This directive allows you to disable certain functions
disable_functions = 

; This directive allows you to disable certain classes
disable_classes = 

; Paths and Directories
; Directory under which PHP opens the script using /path/to/script.php
;doc_root =

; Directory where the dynamically loadable extensions are located
extension_dir = "/usr/local/lib/php/extensions/no-debug-non-zts-20220829/"

; Whether or not to enable the dl() function
disable_functions = dl

; cgi.fix_pathinfo provides *real* PATH_INFO/PATH_TRANSLATED support for CGI
cgi.fix_pathinfo = 0

; FastCGI under IIS (Windows only)
; fastcgi.impersonate = 1

; Disable logging through error_log
;error_log = /dev/stderr

; Ensure the realpath cache is enabled
realpath_cache_size = 4096K
realpath_cache_ttl = 600
